<html>
    <head>
        <title>
            Pengolahan FONT dengan Properties
        </title>
    </head>
    <body>
        <font size ="12" face=Verdana color=#FF7F50> tulisan ini bertuliskan dengan ukuran 12, dengan font Verdana dan berwarna coral
        </font>
        <br>
        <font size ="4" face=Tahoma color=coral> tulisan ini bertuliskan dengan ukuran 4, dengan font Tahoma dan berwarna coral 
        </font>
    </body>
</html>
